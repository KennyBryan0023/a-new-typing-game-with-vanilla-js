<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blaka+Ink&family=Bungee+Spice&family=Fascinate+Inline&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <div class="logo">
        <i class="fa-solid fa-keyboard"></i>
        <h1 class="bungee-spice-regular">Typing Test</h1>
    </div>

    <div class="settings">
        <button id="settingsButton"><i class="fas fa-cog"></i> Settings</button>
        <div id="settingsPanel" style="display: none;">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="mode">Difficulty:</label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Difficult</option>
            </select>
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
            </select>
            <button onclick="applySettings()">Apply</button>
        </div>
    </div>

    <div class="container">
        <video id="video1" src="background-vidéo_1.mp4" autoplay loop muted></video>
        <video id="video2" src="vidéo_2.mp4" autoplay loop muted style="display: none;"></video>
        <div id="word-display"></div>
        <input type="text" id="input-field" placeholder="Tapez ici..." autofocus autocomplete="off">
        <div class="stats">
            <p style="color: white; font-weight: bold;"><strong style="color: white;">Time :</strong> <span id="time"
                    style="color: white; font-weight: bold;">60</span>s</p>
            <p><strong style="color: white;">WPM :</strong> <span id="wpm"
                    style="color: white; font-weight: bold;">0</span></p>
            <p style="color: white; font-weight: bold;"><strong style="color: white;">Precision :</strong> <span
                    id="accuracy" style="color: white; font-weight: bold;">000</span>%</p>
        </div>
        <button id="startButton">Start the test</button>
        <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
