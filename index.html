<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blaka+Ink&family=Bungee+Spice&family=Fascinate+Inline&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <div class="logo">
        <i class="fa-solid fa-keyboard"></i>
        <h1 class="bungee-spice-regular">Typing Test</h1>
    </div>

    <div class="settings">
        <button id="settingsButton"><i class="fas fa-cog"></i> Settings</button>
        <div id="settingsPanel" style="display: none;">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="mode">Difficulty:</label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Difficult</option>
            </select>
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
            </select>
            <button onclick="applySettings()">Apply</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
